<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>socials</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: 'Courier New', Courier, monospace;
        }
        h1 {
            font-size: 3rem;
            color: #333;
        }
        .link {
            text-decoration: none;
            color: #333;
            margin: 10px 0;
            transition: color 0.3s;
        }
        .link:hover {
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <h1>socials</h1>
    <a href="https://www.youtube.com" class="link">YouTube</a>
    <a href="https://www.twitch.tv" class="link">Twitch</a>
    <a href="https://discord.com/users/your_discord_username" class="link">Discord Username</a>
    <a href="index.html" class="link">Back</a>
</body>
</html>
